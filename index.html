<!DOCTYPE html>
<html>
   <head>
      <title>ESP</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
      <link rel="stylesheet" href="cards.css" type="text/css" />
   </head>
   <body>
      <div class="container-sm">
        <div>
          <h1 class="display-3 text-center">ESP Test</h1>
          <p class="text-center text-muted">Guess the shape on the back of the card by<br> selecting one of the buttons below.</p>
        </div>
        <div class="align-item-center">
          <div id="card" class=" align-item-center ESPcard">
            <div id="insideCard" class="cardBack"></div>
         </div>
        </div>
        <br>
          <div id="cardButtons" class="text-center">
            <button id="0" type="button" class="btn btn-outline-dark" onclick="buttonClick(0)">&#9675;</button>
  
            <button id="1" type="button"  class="btn btn-outline-dark" onclick="buttonClick(1)">&#10133;</button>

            <button id="2"  type="button" class="btn btn-outline-dark" onclick="buttonClick(2)">&#8967;&#8967;&#8967;</button>
            <button  id="3" type="button" class="btn btn-outline-dark" onclick="buttonClick(3)">&#9633;</button>

            <button  id="4" type="button" class="btn btn-outline-dark" onclick="buttonClick(4)">&#9734;</button>
          
          </div>
          <div class="text-center">
            <button  id="next" type="button" class="hidden btn btn-outline-info" onclick="next()">Next</button>
          </div>
          <br>
        
          <p id="result" class="font-weight-bold text-wrap text-center"></p> 
        <audio id="wow" src="wowc.mp3"></audio>

      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script src="index.js"></script>
   </body>
</html>
